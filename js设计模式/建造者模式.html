<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>建造者模式</title>
</head>
<body>
<script>
    //1.产生的东西是房子
    //2.baogongtou调用工人进行开工，而且他要很清楚工人们具体的某一个大项
    //3.工人是盖房子的 工人要以建卧室 建客厅 建厨房
    function Fangzi() {
        this.woshi = '';
        this.keting = '';
        this.chufang = '';
    }
    function Baogongtou() {
        this.gaifangzi = function (gongren) {
            gongren.jian_woshi();
            gongren.jian_keting();
            gongren.jian_chufang();
        }
    }
    function Gongren() {
        this.jian_woshi = function () {
            console.log('卧室盖好了')
        }
        this.jian_keting = function () {
            console.log('客厅建好了')
        }
        this.jian_chufang = function () {
            console.log('厨房建好了')
        }
        this.jiaogong = function () {
            var _fangzi = new Fangzi();
            _fangzi.woshi = 'ok';
            _fangzi.keting = 'ok';
            _fangzi.chufang = 'ok';
            return _fangzi;
        }
    }
    var gongren = new Gongren();
    var baogongtou = new Baogongtou();
    baogongtou.gaifangzi(gongren);
    var maifangzi = gongren.jiaogong();
    console.log(maifangzi)
</script>
</body>
</html>
