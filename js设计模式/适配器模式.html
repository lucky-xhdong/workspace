    //如何维护之前的代码逻辑
    function pp() {
        this.test = function () {
            console.log('我是新的test')
        }
    }
    pp.prototype.gogo = function (first_argument) {
        console.log('我是新gogo');
    }

    function shipeiqi() {
        var $ = new pp();
        var aa = {
            test: function () {
                $.test();
            },
            gogo: function () {
                $.gogo()
            }
        }
        return aa;
    }
    var aa = new shipeiqi();
    aa.test();
    aa.gogo();
</script>
</body>
