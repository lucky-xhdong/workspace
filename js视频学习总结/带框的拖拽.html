<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js运动-带框的拖拽</title>
    <script src="js/perfectMove.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #div2 {
        width: 800px;
        height: 800px;
        background-color: #ccc;
        position: relative;
    }
    #div1 {
        width: 100px;
        height: 100px;
        background: red;
        position: absolute;
    }
    #box1 {
        position: absolute;
        border: 1px dashed #000;
    }
</style>
<script>
    function myAddEvent(obj, ev, fn) {
        if (obj.attachEvent) {
            obj.attachEvent('on' + ev, fn);
        } else {
            obj.addEventListener(ev, fn, false);
        }
    }
window.onload = function () {
    var oDiv = document.getElementById('div1');
    var oDiv1 = document.getElementById('div2');
    //鼠标移动的距离是鼠标所在的位置距离浏览器最左上角的距离，这个距离由一个横向距离和一个纵向距离两条线组成
    var disX = 0;
    var disY = 0;

    //问题1：如果事件直接添加在div上，如果移动太快，鼠标超出div所在的范围，会停顿，所以正常鼠标移动事件应该添加在document
    //问题2：在firefox上拖拽空div会出现半透明div的问题，需要在onmousedown时阻止默认事件
    //问题3：怎么样防止用户将div拖出浏览器外
    //问题4：限制移动div在指定位置内拖拽--用外框div的宽高减去移动div的宽高
    //问题5：磁性吸附--当移动div移动到小于某个固定值时，将其left和top值直接设置为边缘位置
    //问题6：事件捕获：setCapture()将网页上所有事件集中到一个元素上处理，仅IE支持，需配合releaseCapture()使用
    oDiv.onmousedown = function (e) {
        var e = e || event;
        //创建虚线div外框并设置宽高
        var oBox = document.createElement('div');
        oBox.id = 'box1';
        document.body.appendChild(oBox);
        oBox.style.width = oDiv.offsetWidth - 2 + 'px';
        oBox.style.height = oDiv.offsetHeight - 2 + 'px';
        oBox.style.left = oDiv.offsetLeft + 'px';
        oBox.style.top = oDiv.offsetTop + 'px';

        //横向距离是鼠标的位置-div所在的位置
        disX = e.clientX - oDiv.offsetLeft;
        disY = e.clientY - oDiv.offsetTop;

        //问题1
        document.onmousemove = mouseMove;
        document.onmouseup = mouseUp;
        function mouseMove() {
            var e = e || event;
            //存储div所在的位置
            var l = e.clientX - disX;
            var t = e.clientY - disY;
            //问题3
            //如果从左边超出，将div距离左边的位置置为0
            if (l < 50) {
                l = 0;
            }
            //问题4
            //如果从右边超出，将div距离右边的位置直接等于右边的最大值
            else if (l > oDiv1.offsetWidth - oBox.offsetWidth - 50) {
                l = oDiv1.offsetWidth - oBox.offsetWidth;
            }
            //如果从顶部超出，将div距离顶上的位置置为0
            if (t < 50) {
                t = 0;
            }
            //问题4
            //如果从底部超出，将div距离底部的位置直接等于底部的最大值
            else if (t > oDiv1.offsetHeight - oBox.offsetHeight - 50) {
                t = oDiv1.offsetHeight - oBox.offsetHeight;
            }
            oBox.style.left = l + 'px';
            oBox.style.top = t + 'px';
        }
        function mouseUp() {
            this.onmousemove = null;
            this.onmouseup = null;
            oDiv.style.left = oBox.offsetLeft + 'px';
            oDiv.style.top = oBox.offsetTop + 'px';
            document.body.removeChild(oBox)
        }
        //问题2--chrome,ff,ie9
        return false;
    }

}
</script>
<body>
<div id="div2">
    <div id="div1"></div>
</div>
</body>
</html>
