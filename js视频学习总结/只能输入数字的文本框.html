<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js运动-只能输入数字的文本框</title>
    <script src="js/perfectMove.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
</style>
<script>

    document.onclick = function () {
        var oTxt = document.getElementById('txt')
    }
    window.onload = function () {
        var oTxt = document.getElementById('txt');
        oTxt.onkeydown = function (e) {
            var e = e || event;
            //如果用户按的不用退格并且也不是数字
            if (e.keyCode != 8 && e.keyCode < 48 || e.keyCode > 57) {
                return false;
            }
        }
    }
</script>
<body>
<input type="text" id="txt">
</body>
</html>
