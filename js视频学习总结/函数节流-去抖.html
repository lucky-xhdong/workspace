<script>
    //函数去抖
    var n = 0;

    function debounce(method, delay) {
        var timer = null;
        return function () {
            var context = this, args = arguments;
            clearTimeout(timer);
            timer = setTimeout(function () {
                method.apply(context, args);
            }, delay);
        }
    }

    function resizehandler() {
        console.log(++n);
    }

    window.onresize = debounce(resizehandler, 500);
