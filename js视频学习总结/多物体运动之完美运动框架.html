<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js运动-多物体运动之完美运动框架</title>
    <script src="js/perfectMove.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    li {
        list-style: none;
    }
    body {
        overflow: hidden;
    }
    #div {
        width: 50px;
        height: 50px;
        background-color: #f00;
    }
    #btn {
        width: 40px;
        height: 30px;
        line-height: 30px;
    }
</style>
<script>
    window.onload = function () {
        var oBtn = document.getElementById('btn');
        var oDiv = document.getElementById('div');
        oBtn.onclick = function () {
            startMove(oDiv, {width: 100, height: 200})
        }
    }
</script>
<body>
<input type="button" id="btn" value="点击">
<div id="div"></div>
</body>
</html>
